<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîó FastAPI Connection Test</h1>
    
    <button onclick="testConnection()">Test API Connection</button>
    <button onclick="testImageUpload()">Test Image Upload</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }

        async function testConnection() {
            document.getElementById('results').innerHTML = '';
            
            try {
                // Test 1: Health check
                addResult('üîÑ Testing FastAPI health check...');
                const healthResponse = await fetch(`${API_BASE}/`);
                if (healthResponse.ok) {
                    const data = await healthResponse.json();
                    addResult(`‚úÖ Health check successful: ${data.message}`);
                } else {
                    addResult(`‚ùå Health check failed: ${healthResponse.status}`, false);
                    return;
                }

                // Test 2: Create harvest
                addResult('üîÑ Testing harvest creation...');
                const harvestData = {
                    crop_name: 'Connection Test',
                    quantity: 1,
                    unit: 'test',
                    harvest_date: new Date().toISOString(),
                    notes: 'API connection test'
                };

                const harvestResponse = await fetch(`${API_BASE}/api/harvest-logs/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(harvestData)
                });

                if (harvestResponse.ok) {
                    const harvestResult = await harvestResponse.json();
                    if (harvestResult.success) {
                        addResult(`‚úÖ Harvest created: ${harvestResult.data.id}`);
                        window.testHarvestId = harvestResult.data.id;
                    } else {
                        addResult(`‚ùå Harvest creation failed: ${harvestResult.message}`, false);
                    }
                } else {
                    addResult(`‚ùå Harvest API failed: ${harvestResponse.status}`, false);
                }

            } catch (error) {
                addResult(`‚ùå Connection failed: ${error.message}`, false);
            }
        }

        async function testImageUpload() {
            if (!window.testHarvestId) {
                addResult('‚ùå Run "Test API Connection" first to create a harvest', false);
                return;
            }

            try {
                addResult('üîÑ Creating test image...');
                
                // Create a test image
                const canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 200;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#22c55e';
                ctx.fillRect(0, 0, 200, 200);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('TEST IMAGE', 50, 100);
                ctx.fillText(new Date().toLocaleTimeString(), 30, 130);

                // Convert to blob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png');
                });

                const file = new File([blob], 'test-upload.png', { type: 'image/png' });
                addResult(`üìé Created test file: ${file.name} (${file.size} bytes)`);

                // Upload using FastAPI endpoint
                addResult('üîÑ Uploading to FastAPI...');
                const formData = new FormData();
                formData.append('files', file);

                const uploadResponse = await fetch(`${API_BASE}/api/images/upload-multiple/${window.testHarvestId}`, {
                    method: 'POST',
                    body: formData
                });

                if (uploadResponse.ok) {
                    const uploadResult = await uploadResponse.json();
                    addResult(`‚úÖ Upload successful: ${JSON.stringify(uploadResult)}`);
                } else {
                    const errorText = await uploadResponse.text();
                    addResult(`‚ùå Upload failed (${uploadResponse.status}): ${errorText}`, false);
                }

            } catch (error) {
                addResult(`‚ùå Upload test failed: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
